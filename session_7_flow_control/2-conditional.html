<body>
    <script>
       let voteable;
       let age = prompt('enter a number');

       if(isNaN(age)){
            voteable = 'Input is not a number';
       } else{
            voteable = age < 18 ? 'Too young' : 'Old enough';
       }

       alert(voteable + ' to vote');


    </script>
