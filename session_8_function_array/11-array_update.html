    <title>Document</title>
    <!----------------------------------------
        1. Function
            - init, call
            - type
                + parameter / no parameter
                + return
            - scope (global / local )
            - hoisting
                - declaration function (hoisting)
                - expressions / anonumous function (not hoisting)
                - arrow function (not hoisting)
            - Recursion (đệ quy)
            - Callback

        2. Array
            - Init / Loop / Method
            - Create (push, concat, ...)
            - Read (for, for in, for of, forEach,...)
            - Update (index, for, map, ...)
            - Delete (slice(), filter())
            - Method Other (find, findIndex, fill, some, every, Math.max, Math.min,... )
            - Mảng 2 chiều: là kiểu mảng chứa các mảng khác bên trong nó.

            ------------------------------------------------>
</head>
<body>
    <script>
        {

            const fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
            // console.log(fruits);
    
            // fruits[0] = 'Watermelon';
            
            for(let i = 0; i < fruits.length; i++){
                fruits[i] = `${i + 1}: ${fruits[i]} `;
            }
            // console.log(fruits);
        }

        {
            let fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
            fruits = fruits.map((item, index) => {
                return index == 1 ? 'Lemon' : item;
            });

            // console.log(fruits);
        }

        {
            let fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
            fruits = fruits.fill('Lemon', 1, 2);

            console.log(fruits);
        }

        

    </script>
