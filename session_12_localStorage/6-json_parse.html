<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        {
            // Json to object

            const json = '{"name" : "John", "age" : 30, "city" : "New York"}';
            console.log(json);

            const person = JSON.parse(json);
            console.log(person);

            document.getElementById('app').innerHTML = `${person.name} ${person.age}`
        }

        {
            // Json to array

            const json = '["Ford", "BMV", "Audi", "Fiat"]';
            console.log(json);

            const cars = JSON.parse(json);
            console.log(cars);

            document.getElementById('app').innerHTML = cars[0];
        }
    </script>
</body>
</html>
