<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>

        const person = {
            name : 'John',
            age : 30,
            city : 'New York',
        }

        // Storing data
        const json = JSON.stringify(person);
        console.log(json);

        localStorage.setItem('json', json);

        // Retrieving data

        const text = localStorage.getItem('json');

        const object = JSON.parse(text);

        document.getElementById('app').innerHTML = object.city;



       
    </script>
</body>
</html>
