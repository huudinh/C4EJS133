<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!----------------------------------------
        1. localStorage
            - Store: localStorage.setItem()
            - Retrieve: localStorage.getItem()
            - Remove: localStorage.removeItem()
            
        2. sessionStorage
            - Store: sessionStorage.setItem()
            - Retrieve: sessionStorage.getItem()
            - Remove: sessionStorage.removeItem()
            
        3. json
            - Type (strings, number, object, array, boolean, null)
            - JSON.parse()
                + json to object
                + Json to array
            - JSON.stringify()
                + object to json
                + array to json
            - JSON Store
                + Storing data
                + Retrieving data
            

    ------------------------------------------------>
</head>
<body>
    <button onclick="clickCounter()">Click me!</button>

    <div id="result"></div>
    <script>
        let clickCount;

        function clickCounter(){
            if(localStorage.clickCount){
                localStorage.clickCount = Number(localStorage.clickCount) + 1;
            } else {
                localStorage.clickCount = 1;
            }

            document.getElementById('result').innerHTML = `You have clicked the button ${localStorage.clickCount} times.`

        }

        // load localStorage
        if(localStorage.clickCount) {
            document.getElementById('result').innerHTML = `You have clicked the button ${localStorage.clickCount} times.`
        }
    </script>
</body>
</html>
