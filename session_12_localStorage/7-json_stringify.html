<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        {
            // object to json

            const person = {
                name : 'John',
                age : 30,
                city : 'New York',
            }

            const json = JSON.stringify(person);
            console.log(json);

            document.getElementById('app').innerHTML = json;
        }

        {
            // array to json
            const cars = ["Ford", "BMV", "Audi", "Fiat"];

            const json = JSON.stringify(cars);
            console.log(json);

            document.getElementById('app').innerHTML = json;



        }
    </script>
</body>
</html>
