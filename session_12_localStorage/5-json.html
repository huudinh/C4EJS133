<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        //json string
        console.log({'name' : 'John'});

        //json number
        console.log({'age' : 30});

        //json object
        console.log({
            'employee' : {
                'name' : 'John',
                'age' : 30,
                'city' : 'New York',
            } 
        });

        //json array
        console.log({
            'employee' : ['John', 'Anna', 'Peter']
        });

        //json boolean
        console.log({'login' : true});

        //json null
        console.log({'middleName' : null});
    </script>
</body>
</html>
