<body>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Doe',
            age: 50,
            eyecolor: 'blue',
        };
        //1. Lay danh sach thuoc tinh cua objecty
        console.log(Object.keys(person));
        //2. Lay Danh sach gia cua Object
        console.log(Object.values(person));
        //3. Lay danh sach thuoc tinh gia tri
        console.log(Object.entries(person));
       
    </script>
