<body>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Doe',
            age: 50,
            eyecolor: 'bule',
        }
        console.log(person); 

        // 1. Update Prop
        person.age = 20;

        person.age += 1;

        console.log(person);    

        // 2. Update Combo

        let x = prompt('What you want to update:');

        for(let prop in person){
            if(prop == x){
                let value = prompt('What is the update:');
                person[prop] = value;
                break;
            }
        }
        console.log(person);


           
    </script>
